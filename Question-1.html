<html>

<body>
<script>
    var a = new Array();
    a[0] = new Array();
    a[0]['key1'] = "value1";
    a[0]['key2'] = "value2";
    a[1] = new Array();
    a[1]['keyA'] = "valueA";

    function arrToText(arr) {
        let text = '';
        if (!(arr instanceof Array)) return ;
        arr.map((item, key) => {
            if (text) text += '\n';
            for (const [k, val] of Object.entries(item)) {
                if (text)
                    text += k + '=' + val;
                else
                    text += k + '=' + val + ';';
            };
        });
        return text;
    }

    function textToArr(text) {
        let arr = text.split("\n");
        return arr.map((item, key) => {
            const tmp = item.split(";");
            item = tmp.map((ele) => {
                const [k, v] = ele.split("=");
                let i = [];
                i[k] = v;
                return i;
            });
            return item;
        });
    }

    function main(input) {
        const text = arrToText(input);

        const arr = textToArr(text);
    }

    main(a);
</script>
</body>
</html>
